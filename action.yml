name: 'Add labels based on organization members action'
description: 'Add labels from a pull-request or issue in a single action. Multiple labels supported.'
inputs:
  github_token:
    description: A GitHub token.
    required: false
    default: ${{ github.token }}
  labels_by_organization:
    description: A json string mapping labels by organization. Example : "{'organizationA': ['label1', 'label2'], 'organizationB': ['label3', 'label4']}"
    required: true
  repository:
    description: The owner, slash repository name.
    required: false
    default: ${{ github.repository }}
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: bookmark
  color: green